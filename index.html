<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game project</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="instructions">
    <h1> Squash 'Em! </h1>
    <p1><span class="size">LEVEL 1</span> 5 points in 20 seconds </p1><br>
    <p2><span class="size">LEVEL 2 </span> 5 points in 10 seconds </p2><br>
    <p3>Double splat = double points </p3><br>
    <div id="tay">2 POINTS</div>
    <img id="tayimg" src="./images/tay.png" alt="Tay">

    <div id="drake">1 POINT</div>
    <img id="drakeimg" src="http://i.imgur.com/tvQxI6h.png" alt="Drake">

    <div id="rih">-2 POINTS</div>
    <img id="rihimg" src="./images/rih.png" alt="Rih">
    <button type="button" id="button">Begin Game</button>
  </div>
  <div class="shader">
  </div>
  <div class="Level">
  </div>
  <div class="countdown"></div>
  <div class="scoreboard"></div>
  <br>
  <div class="winner">
    <p></p>
    <button id="again">Play again</button>
  </div>
  <br>
  <ul class="grid">
    <li id="cellone"></li>
    <li id="celltwo"></li>
    <li id="cellthree"></li>
    <li id="cellfour"></li>
    <li id="cellfive"></li>
    <li id="cellsix"></li>
    <li id="cellseven"></li>
    <li id="celleight"></li>
    <li id="cellnine"></li>
  </ul>
</body>
</html>
